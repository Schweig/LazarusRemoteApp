<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/login.css" rel='stylesheet'/>
  </head>
  <body>
    <div class='volcontainer'>
      <div class='col'>
      <div class='form'>
        <img src="https://www.lazarusrising.org/assets/lazarusrising-logo-073f29c6471aad304d17397cc20d393c19d61c0b8a4b0f3d6ca77449c005f6c3.png">
        <h1>Lazarus Rising Digital Volunteers</h1>
        <h2>Please Enter your Session Code</h2>
        <input id="roomid"/><br/>
        <div id='error'></div>
        <button  onclick="redirectCode()" class='button'>Enter</button>
        <a href="/">Back to client page </a>
      </div>
      </div>
      <div class='col2'></div>
    </div>
    <script>
      function redirectCode(){
        let roomid = document.getElementById("roomid").value;
        if(roomid){
          document.getElementById('error').innerHTML = "";
          document.getElementById("roomid").value = "";
          window.location.href = "/volclient.html?roomid="+roomid;
        }else{
          document.getElementById('error').innerHTML = "Invalid Session Code"
        }
      }
    </script>
  </body>
</html>
